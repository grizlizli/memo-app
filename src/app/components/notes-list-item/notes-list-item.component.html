<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ note().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="truncate">{{ note().content }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="remove.emit(note().id)">Remove</button>
    <button mat-button (click)="readMore.emit(note().id)">Read more</button>
  </mat-card-actions>
</mat-card>
